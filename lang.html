<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-column Select Dropdown</title>
    <style>
        /* Container to hold the select box */
        .select-container {
            width: 300px;
            position: relative;
        }

        /* Multi-column select box */
        select {
            width: 100%;
            height: 150px; /* Height to show more options */
            display: block;
            font-size: 16px;
            padding: 5px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        /* Mimic two-column layout for options */
        select option {
            width: 49%; /* Set width for options */
            float: left; /* Float options to left */
            box-sizing: border-box; /* Ensure padding is counted in width */
        }
    </style>
</head>
<body>

<div class="select-container">
    <label for="languageSelect">Choose a language:</label>
    <select id="languageSelect" size="6">
        <option value="english">English</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="spanish">Spanish</option>
        <option value="chinese">Chinese</option>
        <option value="japanese">Japanese</option>
        <option value="russian">Russian</option>
        <option value="arabic">Arabic</option>
        <option value="hindi">Hindi</option>
        <option value="portuguese">Portuguese</option>
    </select>
</div>

</body>
</html>
